<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' dir='ltr'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<meta name='viewport' content='width=device-width' />
<link rel='stylesheet' href='{theme}style.css' />
<title>{page_title}</title>
</head>
<body>
<header>
	<h1><a href='/'>{page_title}</a></h1>
</header>

<article class='post'>
	<form action='/edit' method='post' enctype='multipart/form-data'>
		<input type='hidden' name='csrf' value='{csrf}' />
		<input type='hidden' name='edit' value='{edit}' />
		<p><input type='text' name='title' placeholder='Title' value='{post_title}' class='full' required /></p>
		<p><textarea rows='5' cols='60' name='body' required placeholder='Body'>{post_body}</textarea></p>
		
		<p><input type='text' name='slug' placeholder='path-to-post' value='{post_slug}' /></p> 
		<p><textarea rows='2' cols='60' name='summary' placeholder='Summary'>{post_summary}</textarea></p>
		
		<p><input type='submit' value='Save changes' /> | <input type='submit' name='draft' value='Save to draft' /></p>
		<!--<p><label class='file btn'>Upload files <input type='file' multiple='multiple' name='attach' /></label></p>-->
		<p><label><input type='checkbox' name='delpost' value='1' /> Delete this post (this cannot be undone)</label></p>
	</form>
</article>
<footer>
	<nav><a href='/'>Home</a> | <a href='/manage'>Manage</a></nav>
</footer>
</body>
</html>
